<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Price Predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css"/>

    </head>

    <body>
        <div class="container">

            <h1 class="deepshadow">Property Price Predictor</h1>

            <form action="/predict_page.py">
                <label for="proptype">Choose a Property Type:</label>
                <select id="proptype" name="proptype">
                    <option value="starter"></option>
                    <option value="condo">Condo</option>
                    <option value="coop">Coop</option>
                    <option value="townhouse">Townhouse</option>
                    <option value="house">House</option>
                </select> <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip"><br><br>
                
                <label for="bdcount">Bedroom Count</label>
                <select id="bdcount" name="bdcount">
                    <option value="starter"></option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                </select>

                <label for="bacount">Bathroom Count</label>
                <select id="bacount" name="bacount">
                    <option value="starter"></option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                </select>

                <br><br>               
                <button class="button_predict">Predict Price</button> <button class="button_reset">Reset</button>
            </form>
        </div>

    </body>

</html>
